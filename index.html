<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Multibase Avanzada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Multibase Avanzada</h1>
    
    <!-- Pantalla de la calculadora -->
    <div class="display">
      <input type="text" id="inputExpression" placeholder="Ingresa la expresión...">
    </div>
    
    <!-- Secciones de botones -->
    <div class="buttons-container">
      
      <!-- Botones de operadores -->
      <div class="buttons-section">
        <h2>Operadores</h2>
        <div class="buttons-grid">
          <button class="btn" data-value="+">+</button>
          <button class="btn" data-value="-">-</button>
          <button class="btn" data-value="*">*</button>
          <button class="btn" data-value="/">/</button>
          <button class="btn" data-value="(">(</button>
          <button class="btn" data-value=")">)</button>
        </div>
      </div>

      <div class="action-buttons">
        <button id="backspaceBtn" class="action-btn borrar">⌫</button>
      </div>
      
      
      <!-- Botones para números decimales -->
      <div class="buttons-section">
        <h2>Decimal</h2>
        <div class="buttons-grid">
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn suffix" data-value="_D">_D</button>
        </div>
      </div>
      
      <!-- Botones para números romanos -->
      <div class="buttons-section">
        <h2>Romano</h2>
        <div class="buttons-grid">
          <button class="btn" data-value="I">I</button>
          <button class="btn" data-value="V">V</button>
          <button class="btn" data-value="X">X</button>
          <button class="btn" data-value="L">L</button>
          <button class="btn" data-value="C">C</button>
          <button class="btn" data-value="D">D</button>
          <button class="btn" data-value="M">M</button>
          <button class="btn suffix" data-value="_R">_R</button>
        </div>
      </div>
      
      <!-- Botones para números mayas -->
      <div class="buttons-section">
        <h2>Maya</h2>
        <div class="buttons-grid">
          <button class="btn" data-value="·">·</button>
          <button class="btn" data-value="¬">¬</button>
          <button class="btn" data-value="º">º</button>
          <button class="btn" data-value=";">;</button>
          <button class="btn suffix" data-value="_M">_M</button>
        </div>
      </div>
      
      <!-- Botones para números babilónicos -->
      <div class="buttons-section">
        <h2>Babilónico</h2>
        <div class="buttons-grid">
          <button class="btn" data-value="y">y</button>
          <button class="btn" data-value="<"><</button>
          <button class="btn" data-value="°">°</button>
          <button class="btn" data-value="|">|</button>
          <button class="btn suffix" data-value="_B">_B</button>
        </div>
      </div>
      
    </div>
    
    <!-- Botones de acción -->
    <div class="action-buttons">
      <button id="clearBtn" class="action-btn">Limpiar</button>
      <button id="calculateBtn" class="action-btn">Calcular</button>
    </div>
    
    <!-- Área para mostrar el resultado -->
    <!-- Área para mostrar el resultado -->
<div id="result" class="result"></div>

<!-- Contenedor del historial de operaciones -->
<div id="history" class="history">
  <h2>Historial de operaciones</h2>
  <ul id="historyList"></ul>
</div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
